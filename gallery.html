<!DOCTYPE html>
<html>

<head>
    <title>The Royal Route</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <link href="bootstrap-4.3.1-dist/css/mdb.min.css" rel="stylesheet">
    <script type="text/javascript" src="bootstrap-4.3.1-dist/js/slick.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.3.1-dist/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

</head>

<body style="background: papayawhip">

    <!-- navbar -->
    <nav class="navbar sticky-top" style="background: rgb(88,69,87);">
        <div>
            <a href="#" class="navbar-brand" style="color: white">
                <h3>The Royal Route</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
        </div>
        <div>
            <ul class="nav justify-content-end" id="navbarSupportedContent">
                <li class="nav-item">
                    <a href="index.html" class="nav-link" style="color: white">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link" style="color: white">About</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white">Locations</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a href="" class="dropdown-item">Dhaka</a>
                        <a href="" class="dropdown-item">Tangail</a>
                        <a href="" class="dropdown-item">Gazipur</a>
                        <a href="" class="dropdown-item">Cumilla</a>
                        <a href="" class="dropdown-item">Lakshmipur</a>
                        <a href="" class="dropdown-item">Cox's Bazar</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="gallery.html" class="nav-link" style="color: white">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#modalRegisterForm" style="color: white;padding: 7px 13px 0px 13px;">
                        <h5>Bookings</h5>
                    </a>
                </li>

            </ul>
        </div>
    </nav>


    <div style="padding: 30px">
        <div class="card-deck">
            <div class="card text-center" style="width: 18rem">
                <img src="image/five.jpg" class="card-img-top" alt="Dhaka">
                <div class="card-body">
                    <h5 class="card-title">Dhaka</h5>
                </div>
            </div>
            <div class="card text-center" style="width: 18rem">
                <img src="image/four.jpg" class="card-img-top" alt="Ahsan Monzil">
                <div class="card-body">
                    <h5 class="card-title">Tangail</h5>
                </div>
            </div>
            <div class="card text-center" style="width: 18rem">
                <img src="image/six.jpg" class="card-img-top" alt="Ahsan Monzil">
                <div class="card-body">
                    <h5 class="card-title">Gazipur</h5>
                </div>
            </div>
        </div>
        <div class="card-deck" style="padding-top: 30px">
            <div class="card text-center" style="width: 18rem">
                <img src="image/seven.png" class="card-img-top" alt="Comilla">
                <div class="card-body">
                    <h5 class="card-title">Cumilla</h5>
                </div>
            </div>
            <div class="card text-center" style="width: 18rem">
                <img src="image/eight.jpg" class="card-img-top" alt="Lakshmipur">
                <div class="card-body">
                    <h5 class="card-title">Lakshmipur</h5>
                </div>
            </div>
            <div class="card text-center" style="width: 18rem">
                <img src="image/nine.jpg" class="card-img-top" alt="Cox’s Bazar">
                <div class="card-body">
                    <h5 class="card-title">Cox’s Bazar</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- booking modal -->


    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Booking</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input type="text" id="orangeForm-name" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="orangeForm-email" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="text" id="orangeForm-pass" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="orangeForm-pass">Your phone</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-deep-orange">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!-- booking modal -->
    <!-- Footer -->
    <footer class="page-footer font-small special-color-dark pt-4">
        <div class="container">
            <ul class="list-unstyled list-inline text-center">
                <li class="list-inline-item">
                    <a class="btn-floating btn-fb mx-1">
                        <i class="fa fa-facebook fa-lg white-text mr-md-4"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-tw mx-1">
                        <i class="fa fa-twitter fa-lg white-text mr-md-4"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-gplus mx-1">
                        <i class="fa fa-google-plus fa-lg white-text mr-md-4"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-li mx-1">
                        <i class="fa fa-linkedin fa-lg white-text mr-md-4"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-dribbble mx-1">
                        <i class="fa fa-instagram fa-lg white-text mr-md-4"> </i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
